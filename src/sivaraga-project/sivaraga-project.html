<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="sivaraga-project">
  <template>
    <style>
      :host {
        display: block;
        padding-top: 20px;
        color: #666;
      }

      a {
        text-decoration: none;
        color: rgba(0,0,0,0.7);
      }

      paper-material {
        background-color: blue;
        display: inline-block;
        box-sizing: border-box;
        margin: 8px;
        padding: 16px;
        border-radius: 2px;
        width: 200px;
      }

      a:hover paper-material {
        box-shadow: 0px 3px 10px 2px rgba(0, 0, 0, 0.2);
      }

    </style>

    <a href="[[url]]" class="flex-none" target="_blank">
      <paper-material elevation="0" animated="" id="content" class="vertical layout" style="background-color: [[color]];">
        <h2 class="symbol">[[name]]</h2>
        <p class="tagline">[[desc]]</p>
      </paper-material>
    </a>

  </template>

  <script>
    Polymer({

      is: 'sivaraga-project',

      properties: {
        name: {
          type: String,
        },
        desc: {
          type: String,
        },
        url: {
          type: String,
        },
        color: {
          type: String,
        },
      },
    });
  </script>
</dom-module>
